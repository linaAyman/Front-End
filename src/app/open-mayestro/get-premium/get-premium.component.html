                </div>
            </div>
        </div>

            <div class="container" style=" display: block; padding: 30px;">
                <form >
                    <div class="form-group">
                      <label for="exampleFormControlInput1" style="font-size: 20px;font-weight: 550;padding-bottom: 20px;"> Email address</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" style="font-size: 16px;">
                      <button type="submit" class="btn btn-lg btn-block" style="margin-top: 30px;">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        

    </div>
