  <h1 class="firstplaylist">Create Your first playlist</h1>

  <!-- Button to Open the Modal -->
  <div class="modall">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Create new Playlist
    </button>


    <!-- The Modal -->
    <div class="modal hide fade in" data-keyboard="false" data-backdrop="static" id="myModal">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">




          <!-- Modal body -->
          <div class="modal-body">
            <h1 class="modal-title play">Create new playlist</h1>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <p>Playlist Name</p>
            <input (keyup.enter)="createPost(title)" #title class="form-control form-control-lg" type="text"
              placeholder="New Playlist" value="">
            <button type="button" class="btn btn-secondary btn1" data-dismiss="modal" disabled>Create</button>
            <button type="button" class="btn btn-secondary btn2" data-dismiss="modal">Cancel</button>

          </div>



        </div>
      </div>
