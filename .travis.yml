language: generic 
sudo: required
branches:
  only:
    - master


install:
  - npm install
  - npm install -g @angular/cli@8.3.5

script:
  - npm test

before_deploy:
  - chmod 400 testaws.pem
  - eval "$(ssh-agent -s)"
deploy:
  provider: script
  skip_cleanup: true
  script: bash deploy.sh
  on:
    branch: master

